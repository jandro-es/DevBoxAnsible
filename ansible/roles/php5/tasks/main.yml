---
# This playbook installs php5.3 development environment

- name: PHP | Installs php 5.3 development tools
  action: apt pkg={{ item }} state=installed
  tags: php5
  with_items:
    - php5
    - php-apc
    - php5-xmlrpc
    - php-soap
    - php5-gd
    - imagemagick
    - php5-imagick
    - php5-cli
    - php-pear
    - php5-curl
    - php5-sqlite
    - php5-intl
    - php5-mcrypt

- name: PHP | Configuration file, php.ini
  action: template src=etc-php5-apache2-php-ini.j2 dest=/etc/php5/apache2/php.ini
  tags: common

- name: PHP | APC Cache configuration file, apc.ini
  action: template src=etc-php5-conf-d-apc-ini.j2 dest=/etc/php5/conf.d/apc.ini
  tags: php5

- name: PHP | Install composer
  shell:
      cd /tmp | curl -sS https://getcomposer.org/installer | /usr/bin/php && /bin/mv -f /tmp/composer.phar /usr/local/bin/composer
      creates=/usr/local/bin/composer
  tags: php5

- name: PHP | Install PHPUnit
  shell:
      cd /tmp | wget https://phar.phpunit.de/phpunit.phar | /usr/bin/php && /bin/mv -f /tmp/phpunit.phar /usr/local/bin/phpunit
      creates=/usr/local/bin/phpunit
  tags: php5